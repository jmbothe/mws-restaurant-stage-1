<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="Restaurant Review App: Find great restaurants by neighborhood and cuisine">


  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/restaurant.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>

    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main>
    <section>
      <div id="map"></div>
    </section>

    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <picture id="restaurant-img"></picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>

</body>

</html>
