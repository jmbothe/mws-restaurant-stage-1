<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="Restaurant Review App: Find great restaurants by neighborhood and cuisine">
  <meta name="theme-color" content="#3367D6"/>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous"> -->

 <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#main-content" class="skip-link">Skip to Main Content</a>

  <header>
    <div class="main-heading">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
  </header>

  <main>
    <section>
      <div id="map" role="application" aria-label="Map with restaurant locations"></div>
    </section>

    <section id="main-content" tabindex="-1">
      <form id="filter-results" name="filter-results">
        <fieldset form="filter-results">
          <div>
          <legend>Filter Results</legend>

          <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter by Neighborhood">
            <option value="all">All Neighborhoods</option>
          </select>
          
          <select id="cuisines-select" name="cuisines" aria-label="Filter by Cuisine">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        </fieldset>
      </form>
      
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>

</html>
