<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="Restaurant Review App: Find great restaurants by neighborhood and cuisine">
  <meta name="theme-color" content="#3367D6"/>

  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a href="#restaurant-container" class="skip-link">Skip to Main Content</a>
    
  <header>
    <div class="main-heading">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>

    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <div id="map" role="application" aria-label="Map with restaurant locations"></div>
    </section>

    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-img"></picture>
      <h3 id="restaurant-cuisine"></h3>
      <h3 id="restaurant-address"></h3>
      <table id="restaurant-hours"></table>
    </section>

    <section id="reviews-container">
      <form id="new-review">
        <h2>Leave a review</h2>
        <div class="form-row">
          <label for="name" >Name:</label>
            <input type="text" id="name"/>
        </div>
        <div class="form-row">
          <label for="rating">Rating:</label>
          <select id="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-row">
          <label for="comments">Review:</label>
          <textarea id="comments" rows="15"></textarea>
        </div>
        <div class="form-row">
          <input type="submit" />
        </div>
      </form>
      <h2>Reviews</h2>
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>

</html>
