<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="Restaurant Review App: Find great restaurants by neighborhood and cuisine">
  <meta name="theme-color" content="#3367D6"/>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#main-content" class="skip-link">Skip to Main Content</a>

  <header>
    <div class="main-heading">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
  </header>

  <main>
    <section>
      <div id="map"></div>
    </section>

    <section id="main-content" tabindex="-1">
      <form id="filter-results" name="filter-results">
        <fieldset form="filter-results">
          <div>
          <legend>Filter Results</legend>

          <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter by Neighborhood" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          
          <select id="cuisines-select" name="cuisines" aria-label="Filter by Cuisine" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        </fieldset>
      </form>
      
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer>
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script> -->

</body>

</html>
